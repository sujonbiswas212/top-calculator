<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

     <title>Calculator</title>
</head>
<body class="bg-black text-center text-white">
     <header class="">
          <nav>
               <ul class="">
                    <li><a href="/circle">Circle Calculator</a></li>

                    <li><a href="/triangle">tringle Calculator</a></li>
               </ul>
          </nav>
     </header>

     <main>
          <h1>tringle Page</h1>
     </main>

     <form action="/triangle" method="post">
          <div>
               <label for="base">Base : </label>
               <input type="text" id="base" name="base" placeholder="enter your base">
          </div>
          <div>
               <label for="height">Height :</label>
               <input type="text" name="height" id="height" placeholder="enter your height">
          </div>

          <button type="submit">Calculate</button>
     </form>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
